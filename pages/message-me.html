<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>BH Designs | Message Me</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../css/main.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <header role="banner">
    <h1><img class="logo"src="../images/bhdesigns-logo.svg" alt="BH Designs logo"></h1>
    <input type="checkbox" id="nav-toggle" class="nav-toggle">
    <label for="nav-toggle" class="nav-toggle-label">
      <span class="material-symbols-outlined">menu</span>
    </label>
    <nav role="navigation">
      <ul>
        <li><a href="../index.html" aria-label="Home">Home</a></li>
        <li><a href="show-case.html" aria-label="Show Case">Show Case</a></li>
        <li><a href="message-me.html" aria-label="Message Me">Message Me</a></li>
      </ul>
    </nav>
  </header>
  <main role="main" class="messagemain">
    <img class="mountain-2"src="../images/mountain-2.jpg" alt="Black and white snowy mountain">
    <article class="contactme">
      <h2 class="message">Send Me A Message!</h2>
      <form action="">
        <label for="name"></label>
        <input type"text" placeholder="Name:">
        <br>
        <label for="email"></label>
        <input type"text" placeholder="Email:">
        <br>
        <label for="subject"></label>
        <input type"text" placeholder="Subject:" class="subject">
        <label for="message"></label>
        <input type"text" class="messagebox" placeholder="Write your message here">
        <button>Send Message</button>
      </form>
    </article>
  </main>
</body>
<footer role="contentinfo">
  <img class="logo-2"src="../images/bhdesigns-logo-2.svg" alt="BH Designs full logo">
  <div class="social">
    <img class="facebook"src="../images/facebook.svg" alt="Facebook Link">
    <img class="instagram"src="../images/instagram.svg" alt="Instagram Link">
    <img class="twitter"src="../images/twitter.svg" alt="Twitter Link">
  </div>
</footer>
</html>
